name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "1"
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: feelslikehome
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h"127.0.0.1" --silent; do
        echo "Waiting for MySQL..."
        sleep 2
        done

    - name: Init DB with schema.sql
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root feelslikehome < backend/database.sql

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install backend deps
      run: |
        cd backend
        npm ci

    - name: Debug env variables for backend
      run: |
        echo "DB_HOST=$DB_HOST"
        echo "DB_PORT=$DB_PORT"
        echo "DB_USER=$DB_USER"
        echo "DB_PASSWORD=${DB_PASSWORD:-EMPTY}"
        echo "DB_NAME=$DB_NAME"
        echo "JWT_SECRET=${JWT_SECRET:-EMPTY}"
      env:
        DB_HOST: mysql
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ""
        DB_NAME: feelslikehome
        JWT_SECRET: YOUR_JWT_SECRET

    - name: Start backend
      run: |
        cd backend
        node index.js &
      env:
        DB_HOST: mysql
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ""
        DB_NAME: feelslikehome
        JWT_SECRET: YOUR_JWT_SECRET
        FRONTEND_URL: http://localhost:5173

    - name: Install frontend deps
      run: |
        npm ci

    - name: Start frontend
      run: |
        npm run dev &
      env:
        VITE_API_URL: http://localhost:3000/api

    - name: Wait for apps to be ready
      run: npx wait-on http://localhost:5173 http://localhost:3000/api/article

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        start: npm run dev
        wait-on: 'http://localhost:5173'
        browser: chrome
